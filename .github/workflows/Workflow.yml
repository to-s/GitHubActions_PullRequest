name: Workflow

on: [pull_request]

jobs:
  EventJSON:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: ls -Ral
      run: ls -Ral
    - name: $GITHUB_EVENT_PATH
      run: cat $GITHUB_EVENT_PATH
    - name: From
      run: echo "$(jq '.pull_request.base.refid' $GITHUB_EVENT_PATH)"
    - name: To
      run: echo "$(jq '.pull_request.head.refid' $GITHUB_EVENT_PATH)"      
